<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
    
        //the below function loads when the page refreshes js is normally delayed and html is intialized right away
        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
             let quoteSize = QUOTEBANK.length;
             let randomIndex = Math.floor(Math.random() * quoteSize);
             let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
            
            // add quote
            let quoteInApiFormat = randomQuoteData.quote.replace("/ /g", "%20");
            twitterLink +=  quoteInApiFormat


            // add author 
            let authorInApiFormate = randomQuoteData.quote.replace("/ /g", "%20");
            twitterLink += " - " + authorInApiFormate
            
            

            //get html elements
            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;;
        }

    </script>
    
</head>
<body>
    <div class="container"> 
        <div class="row py-5">
            <div class="col-md-6 offset-md-3"> 
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Random Verse Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"> <div id="text"></div> </h5>
                            <p class="card-text pull-right"> <div class="text-end" id="author"></div> </p>
                            <button id="new-quote" onclick="generateQuote();" class="btn btn-success">New Quote</button>
                            <a target="_blank" href="" href="#" id="tweet-quote" class="btn btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>
</html>
